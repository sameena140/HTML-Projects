<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>        
</head>
<body bgcolor="silver">
    <h1><u>Product List</u></h1>
    <table border="1px" align="center" bgcolor="orange" cellpadding="20px" cellspacing="5px">
        <caption align="bottom">
            <h3>
                Product List
            </h3>
        </caption>
        <thead>
        <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Hard Disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
            <tr>
                <td colspan="3" align="right">Total_Amount</td>
                <td>950$</td>
            </tr>
        </tbody> 
    </table>

</body>
</html>
