<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body bgcolor="skyblue">
    <h1><u>Students Record</u></h1>
    <table border="1px" align="center" bgcolor="pink" cellpadding="20px" cellspacing="5px" >
        <caption align="bottom">
            <h3>Students record</h3> </caption>
            <thead>
                <tr>
                    <th>ROLL_NO</th>
                    <th>NAME</th>
                    <th>TOTAL MARKS</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Khan</td>
                    <td>500</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nazia</td>
                    <td>850</td>
                    <td>A+</td>
                </tr>
            </tbody>
    </table>
    
</body>
</html>
